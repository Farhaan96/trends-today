name: Daily Content Generation

on:
  schedule:
    # Run daily at 9 AM EST (14:00 UTC)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

env:
  FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
  PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
  DATAFORSEO_LOGIN: ${{ secrets.DATAFORSEO_LOGIN }}
  DATAFORSEO_PASSWORD: ${{ secrets.DATAFORSEO_PASSWORD }}

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run news scanner
        run: node agents/news-scanner.js
        continue-on-error: true

      - name: Run SEO opportunity finder
        run: node agents/seo-finder.js
        continue-on-error: true

      - name: Generate daily news content
        run: node agents/content-creator.js --type=news --count=3
        continue-on-error: true

      - name: Generate how-to content
        run: node agents/content-creator.js --type=howto --count=1
        continue-on-error: true

      - name: Validate content quality
        run: node agents/quality-check.js
        continue-on-error: true

      - name: Commit and push new content
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/
          if git diff --staged --quiet; then
            echo "No content changes to commit"
          else
            git commit -m "ðŸ¤– Daily content generation - $(date +%Y-%m-%d)

            Generated by automated content pipeline:
            - Tech news articles
            - How-to guides
            - SEO-optimized content

            ðŸ¤– Generated with [Claude Code](https://claude.ai/code)
            
            Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
          fi

      - name: Trigger Vercel deployment
        run: |
          if [ -n "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
            echo "Triggered Vercel deployment"
          else
            echo "No Vercel deploy hook configured"
          fi